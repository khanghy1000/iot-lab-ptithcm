<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ESP8266</title>
    <link rel="stylesheet" href="pico.min.css" />
    <link rel="stylesheet" href="style.css" />
    <script src="index.js" defer></script>
  </head>
  <body>
    <main>
      <h4 style="text-align: center; margin-top: 20px">
        Hệ thống tưới tiêu tự động - ESP8266
      </h4>
      <article style="max-width: 600px; margin: 10px auto">
        <fieldset>
          <label>
            Tự động tưới cây khi độ ẩm lớn hơn hoặc bằng:
            <div role="group">
              <input name="min-hum-watering" type="number" />
              <button id="btn-hum-watering">Lưu</button>
            </div>
          </label>

          <hr />

          <label>
            Cảnh báo khi nhiệt độ lớn hơn hoặc bằng:
            <div role="group">
              <input name="min-temp-warn" type="number" />
              <button id="btn-temp-warn">Lưu</button>
            </div>
          </label>

          <label>
            Cảnh báo khi độ ẩm lớn hơn hoặc bằng:
            <div role="group">
              <input name="min-hum-warn" type="number" />
              <button id="btn-hum-warn">Lưu</button>
            </div>
          </label>
        </fieldset>
      </article>
    </main>
  </body>
</html>
